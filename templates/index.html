<!DOCTYPE html>
<html>
  <head>
    <title>Crypto Tracker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

     <link rel="stylesheet"
           href="{{ url_for('static', path='/css/styles.css') }}">
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 mt-4">
                <h1>CryptoCurrencies Monitor</h1>
                <p><em>Powered by CoinMarketCap API</em></p>

                <table class="table table-striped rounded">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">Symbol</th>
                      <th scope="col">Name</th>
                      <th scope="col">Price (USD)</th>
                      <th scope="col">volume 24h</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for coin in coins %}
                      <tr>
                        <th scope="row">{{ coin["symbol"] }}</th>
                        <td>{{ coin["name"] }}</td>
                        <td>{{ "${:,.2f}".format(coin["quote"]["USD"]["price"]) }}</td>
                        <td>{{ "${:,.2f}".format(coin["quote"]["USD"]["volume_24h"]) }}</td>
                      </tr>
                    {% endfor %}
                  </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="area" >
      <ul class="circles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
      </ul>
    </div>
  </body>
</html>
